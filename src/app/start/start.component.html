<div 	*ngIf="!isChat" class="d-flex w-100 justify-content-center mo-wb-mt-30px overflow-auto">
	<div class="login-box-right-item mo-wb-bg-w mo-wb-border-radius-32px d-flex flex-column align-items-center mo-wb-px-15px mo-wb-py-60px">
		<div class="d-flex flex-column justify-content-center w-90">
			<div class="heading w-100 d-flex justify-content-center mo-wb-font-weight-600">Đăng kí tài khoản</div>
			<div class="d-flex mo-wb-mt-48px mo-wb-mb-20px">
				<div class="w-50">
				<label class="mo-wb-f-b1 mo-wb-mb-8px">First name<span class="mo-wb-color-r mo-wb-ml-3px">*</span></label>
					<mo-wb-components-input
						#firstName
						[value]=""
						[classInput]="'mo-wb-bg-f8f9fa'"
						[classInclude]="''"
						(onValueChanged)="handleChangeText($event, 'FIRST_NAME')">
					</mo-wb-components-input>
				</div>
				<div class="w-50 mo-wb-ml-15px">
					<label class="mo-wb-f-b1 mo-wb-mb-8px">Last name<span class="mo-wb-color-r mo-wb-ml-3px">*</span></label>
						<mo-wb-components-input
							#lastName
							[value]=""
							[classInclude]="''"
							[classInput]="'mo-wb-bg-f8f9fa'"
							(onValueChanged)="handleChangeText($event, 'LAST_NAME')">
						</mo-wb-components-input>
					</div>
			</div>
			<div class="mo-wb-f-b1 mo-wb-mb-12px">Email<span class="mo-wb-color-r mo-wb-ml-3px">*</span></div>
			<mo-wb-components-input
				#email
				[isRequired]="false"
				[classInclude]="''"
				[classInput]="'mo-wb-bg-f8f9fa'"
				[actionKey]="'KEY-UP'"
				[placeholder]="'Nhập Email'"
				[validType]="'EMAIL'"
				(onValueChanged)="handleChangeText($event, 'EMAIL')">
			</mo-wb-components-input>
			<div class="w-100 d-flex flex-column">
				<div class="mo-wb-f-b1 mo-wb-mt-20px mo-wb-mb-12px">Tên tài khoản<span class="mo-wb-color-r mo-wb-ml-3px">*</span></div>
				<mo-wb-components-input
					#userName
					[isRequired]="false"
					[classInclude]="''"
					[classInput]="'mo-wb-bg-f8f9fa'"
					[actionKey]="'KEY-UP'"
					[placeholder]="'Nhập tên tài khoản'"
					[maxLength]="25"
					(onValueChanged)="handleChangeText($event, 'USER_NAME')">
				</mo-wb-components-input>
			</div>
			<div class="mo-wb-f-b1 mo-wb-mt-25px mo-wb-mb-12px">Mật khẩu<span class="mo-wb-color-r mo-wb-ml-3px">*</span></div>
			<mo-wb-components-input
				#password
				[isRequired]="false"
				[classInclude]="''"
				[classInput]="'mo-wb-bg-f8f9fa'"
				[actionKey]="'KEY-UP'"
				[maxLength]="25"
				[placeholder]="'Nhập mật khẩu'"
				[inputType]="'password'"
				(onValueChanged)="handleChangeText($event, 'PASSWORD')">
			</mo-wb-components-input>

			<div class="w-100 mo-wb-mt-30px">
				<mo-wb-components-button
					[label]="'Đăng kí'"
					[disable]="isPending"
					[isPending]="isPending"
					[type]="'pri'"
					[classInclude]="'w-100 d-flex align-items-center justify-content-center mo-wb-h-40px'"
					(onClick)="handleOnClickRegister($event)">		
				</mo-wb-components-button>
			</div>

			</div>
	</div>
</div>
<div class="position-fixed mo-wb-right-12px mo-wb-bottom-4px mo-wb-color-btn-txt mo-wb-f-b2"> Design by quantv </div>
<app-chat
	*ngIf="isChat">
</app-chat>
