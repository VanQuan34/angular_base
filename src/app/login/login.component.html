<div class="d-flex w-100 justify-content-center">
	<div class="login-box-right-item mo-wb-bg-w mo-wb-border-radius-15px d-flex flex-column align-items-center mo-wb-px-15px mo-wb-py-60px">
		<div class="d-flex flex-column justify-content-center w-90">
			<div class="heading w-100 d-flex justify-content-center mo-wb-font-weight-600">Đăng nhập</div>
			<div class="w-100 d-flex flex-column">
				<div class="mo-wb-f-b1 mo-wb-mt-20px mo-wb-mb-12px">Tên tài khoản<span class="mo-wb-color-r mo-wb-ml-3px">*</span></div>
				<mo-wb-components-input
					#username
					[isRequired]="true"
					[classInclude]="''"
					[classInput]="'mo-wb-bg-f8f9fa'"
					[actionKey]="'KEY-UP'"
					[placeholder]="'Nhập tên tài khoản'"
					[maxLength]="25"
					(onValueChanged)="handleChangeText($event)">
				</mo-wb-components-input>
			</div>
			<div class="mo-wb-f-b1 mo-wb-mt-25px mo-wb-mb-12px">Mật khẩu<span class="mo-wb-color-r mo-wb-ml-3px">*</span></div>
			<mo-wb-components-input
				#password
				[isRequired]="true"
				[classInclude]="''"
				[classInput]="'mo-wb-bg-f8f9fa'"
				[actionKey]="'KEY-UP'"
				[placeholder]="'Nhập mật khẩu'"
				[inputType]="'password'"
				[maxLength]="25"
				(onValueChanged)="handleChangeText($event)">
			</mo-wb-components-input>
			<div class="d-flex justify-content-end mo-wb-mt-12px">
				<div class="mo-wb-f-b2 mo-wb-color-main-txt mo-wb-cursor-pointer text-underline" (click)="handleOnClickRedirect($event, 'RESET')">Quên mật khẩu</div>
			</div>
			<div class="w-100 mo-wb-mt-20px">
				<mo-wb-components-button
					[label]="'Đăng nhập'"
					[disable]="isPending"
					[isPending]="isPending"
					[type]="'pri'"
					[classInclude]="'w-100 d-flex align-items-center justify-content-center mo-wb-h-40px'"
					(onClick)="handleOnClickLogin($event)">		
				</mo-wb-components-button>
				<div class="d-flex justify-content-end mo-wb-mt-12px">
					<div class="mo-wb-f-b2 mo-wb-color-pri mo-wb-cursor-pointer" (click)="handleOnClickRedirect($event, 'REGISTER')">Đăng kí tài khoản ngay</div>
				</div>
			</div>

			</div>
	</div>
</div>
