<div class="d-flex w-100 justify-content-center">
	<div class="login-box-right-item mo-wb-bg-w mo-wb-border-radius-15px d-flex flex-column align-items-center mo-wb-px-15px mo-wb-py-60px">
		<div *ngIf="!isSuccess" class="d-flex flex-column justify-content-center w-90">
			<div class="heading w-100 d-flex justify-content-center mo-wb-font-weight-600">Đặt lại mật khẩu</div>
			<div class="w-100 d-flex flex-column">
				<div class="mo-wb-f-b1 mo-wb-mt-20px mo-wb-mb-12px">Nhập mật khẩu mới<span class="mo-wb-color-r mo-wb-ml-3px">*</span></div>
				<mo-wb-components-input
					#password
					[isRequired]="true"
					[classInclude]="''"
					[classInput]="'mo-wb-bg-f8f9fa'"
					[actionKey]="'KEY-UP'"
					[placeholder]="'Nhập tài khoản email'"
					[maxLength]="25"
					[inputType]="'password'"
					(onValueChanged)="handleChangeText($event)">
				</mo-wb-components-input>

				<div class="mo-wb-f-b1 mo-wb-mt-20px mo-wb-mb-12px">Nhập lại mật khẩu <span class="mo-wb-color-r mo-wb-ml-3px">*</span></div>
				<mo-wb-components-input
					#rePassword
					[isRequired]="true"
					[classInclude]="''"
					[classInput]="'mo-wb-bg-f8f9fa'"
					[actionKey]="'KEY-UP'"
					[placeholder]="'Nhập tài khoản email'"
					[maxLength]="25"
					[inputType]="'password'"
					(onValueChanged)="handleChangeText($event)">
				</mo-wb-components-input>
				<p *ngIf="isError" class="mo-wb-f-b2 mo-wb-mt-10px mo-wb-color-r">{{'Mật khẩu không khớp'}}</p>
			</div>

			<div class="w-100 mo-wb-mt-30px">
				<mo-wb-components-button
					[label]="'Đổi mật khẩu'"
					[disable]="isPending"
					[isPending]="isPending"
					[type]="'pri'"
					[classInclude]="'w-100 d-flex align-items-center justify-content-center mo-wb-h-40px'"
					(onClick)="handleOnClickResetPassword($event)">		
				</mo-wb-components-button>
			</div>
		</div>
		<div *ngIf="isSuccess" class="d-flex flex-column justify-content-center w-90">
			<p class="mo-wb-f-b1 d-flex justify-content-center">{{'Mật khẩu được đổi thành công'}}</p>
			<div class="w-100 mo-wb-mt-30px">
				<mo-wb-components-button
					[label]="'Đăng nhập ngay'"
					[type]="'pri'"
					[classInclude]="'w-100 d-flex align-items-center justify-content-center mo-wb-h-40px'"
					(onClick)="handleOnClickRedirectLogin($event)">		
				</mo-wb-components-button>
			</div>
		</div>
	</div>
</div>
